<h1>Swimming</h1>
<p><strong>S</strong>wing your arms.<br>
<strong>W</strong>inning is hard.<br>
<strong>I</strong>gnite your heart,<br>
<strong>M</strong>ore effort, no slack.<br>
<strong>M</strong>ove those legs.<br>
<strong>I</strong>nasmuch as they hurt.<br>
<strong>N</strong>o rest yet.<br>
<strong>G</strong>ot two hours left.</p>
